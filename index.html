<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sunnyside Agency Landing Page</title>
  <!-- Bootstrap CDN Links -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- FontAwesome CDN Links -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" 
  integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" 
  crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Link to my main stylesheet -->
    <link rel='stylesheet' href='./assets/css/style.css'>
  <!-- Links to My Fraunces font (not working with only @import) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700;900&display=swap" rel="stylesheet"> 
</head>
<body>
  

  <!-- /#site_header -->
  <header id="site_header">
    <!-- /.container-fluid p-0 h_header -->
    <div id="header_pic" class="container-fluid p-0 h_header">
      <!-- /.row mobile_header_row w-100 d-flex justify-content-center m-0 -->
        <!-- /.navbar navbar-expand-sm navbar-light -->
        <nav class="navbar navbar-expand-sm d-flex justify-content-between navbar-light">
          <!-- /.navbar-brand mb-0 -->
          <a href="#" class="navbar-brand mb-0 ms-4 align-self-start">
            <!-- /.navbar_logo d-inline-block align-top -->
            <img class="navbar_logo d-inline-block align-top" src="./assets/images/logo.svg" alt="">
          </a>
          <!-- /.navbar-toggler -->
          <button 
          class="navbar-toggler me-3" 
          type="button" 
          data-bs-toggle="collapse" 
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation">
            <!-- /.fa-solid fa-bars -->
            <span><i class="fa-solid fa-bars text-light"></i></span>
          </button>
          <!-- /#navbarNav.collapse navbar-collapse -->
          <div class="collapse navbar_collapse navbar-collapse justify-content-end" id="navbarNav">
            <!-- /.navbar-nav -->
            <ul class="navbar-nav me-3">
              <!-- /.nav-item active -->
              <li class="nav-item mx-3 active">
                <!-- /.nav-link -->
                <a class="nav-link" href="#">About</a>
              </li>
              <!-- /.nav-item -->
              <li class="nav-item mx-3">
                <!-- /.nav-link -->
                <a class="nav-link" href="#">Services</a>
              </li>
              <!-- /.nav-item -->
              <li class="nav-item mx-3">
                <!-- /.nav-link -->
                <a class="nav-link" href="#">Projects</a>
              </li> 
              <!-- /.nav-item -->
              <li class="nav-item mx-3">
                <!-- /.contact_btn p-2 px-3 -->
                <button class="contact_btn p-2 px-3">CONTACT</button>
              </li>                                          
            </ul>
          </div>
        </nav>
        <!-- /.text-center col-12 col-sm-12 mt-xl-5 mb-xl-5  -->
        <div id="hero_text" class="text-center col-12 col-sm-12 mt-xl-5 mb-xl-5">
          <!-- /.text-center pt-xl-5 hero_title mb-xl-5 -->
          <h1 class="text-center pt-xl-5 hero_title mb-xl-5">We are creatives</h1>
          <!-- /.header_arrow mt-xl-5 -->
          <img class="header_arrow mt-xl-5" src="./assets/images/icon-arrow-down.svg" alt="arrow Down">
        </div>
    </div>
  </header>

  <!-- /#site_main --> 
  <main id="site_main">
    <!-- /#brand -->
    <section id="brand">
      <!-- /.container-fluid p-0 h_brand -->
      <div class="container-fluid p-0 h_brand ">
        <!-- /.row flex-md-row flex-row-reverse w-100 h-100 m-0 flex-wrap p-0 -->
        <div class="row flex-md-row flex-row-reverse w-100 h-100 m-0 flex-wrap p-0">
          <!-- /.col-md-6 p-0 col-sm-12 flex_cent flex-column order-md-1 order-2 -->
          <div id="transform" class="col-md-6 p-0 col-sm-12 flex_cent flex-column order-md-1 order-2">
            <!-- This col is now Dynamic -->
          </div>
          <!-- /.col-md-6 col-sm-12 flex_cent order-md-2 order-1 #egg_pic -->  
          <div id="egg_pic" class="col-md-6 col-sm-12 flex_cent order-md-2 order-1"></div>
        </div>
      </div>
    </section>
    <!-- /#stand_out -->
    <section id="stand_out">
      <!-- /.container-fluid p-0 h_standout -->
      <div class="container-fluid p-0 h_standout">
        <!-- /.row w-100 h-100 m-0 p-0 flex-wrap -->
        <div class="row w-100 h-100 m-0 p-0 flex-wrap">
          <!-- /.col-md-6 col-sm-12 flex_cent #glass_pic -->
          <div id="glass_pic" class="col-md-6 col-sm-12 flex_cent"></div>
          <!-- /.col-lg-6 col-sm-12 flex_cent #standout --> 
          <div id="standout" class="col-lg-6 col-sm-12 flex_cent">
            <!-- This col is now Dynamic -->
          </div>
        </div>
      </div>
    </section>
    <!-- /#design_photo -->
    <section id="design_photo">
      <!-- /.container-fluid p-0 h_standout bg-danger -->
      <div class="container-fluid p-0 h_design bg-danger">
        <!-- /.w-100 h-100 row m-0 p-0 -->
        <div id="cherry_orange" class="w-100 row h-100 m-0 p-0">
          <!-- This cols is now Dynamic -->
        </div>
      </div>
    </section>
    <!-- /#testimonials -->
    <section id="testimonials">
      <!-- /.container-fluid p-0 -->
      <div class="container-fluid p-0 ">
        <!-- /.w-100 row h-100 m-0 -->
        <div id="row_test" class="w-100 row position-relative h-100 m-0 d-flex justify-content-center align-items-center flex-wrap">
          <!-- /.col-12 position-absolute -->
          <div class="col-12 mt-lg-4 position-absolute flex_cent top-0">
            <!-- /.testimonial_main_title -->
            <h4 class="testimonial_main_title">Client Testimonials</h4>
          </div>
          <!-- /.col-12 p-0 m-0 -->
          <div class="col-md-12 p-0 m-0">
            <!-- /.row w-100 gap-4 m-0 p-0 d-flex h_testimonial justify-content-center align-items-center flex-wrap flex-sm-wrap -->
            <div id="testimonialsCards" class="row w-100 gap-4 m-0 p-0 d-flex h_testimonial justify-content-center align-items-center flex-wrap flex-sm-wrap">
              <!-- This testimonials were dynamically generated -->
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- /#site_footer -->
  <footer id="site_footer">
    <!-- /#cards -->
    <section id="cards">
      <!-- /.container-fluid p-0 h_cards -->
      <div class="container-fluid p-0 h_cards">
        <!-- /.row w-100 h-100 m-0 -->
        <div id="footerCards" class="row d-flex justify-content-center align-items-center w-100 h-100 m-0 p-0 flex-wrap flex-sm-wrap">
          <!-- These cards were dynamically generated -->
        </div>
      </div>
    </section>
    <!-- /#icons -->
    <section id="icons">
      <!-- /.container-fluid p-0 h_icons -->
      <div class="container-fluid p-0 h_icons">
        <!-- /.row w-100 h-100 m-0 -->
        <div class="row w-100 h-100 m-0 d-flex align-items-center flex-column">
          <!-- /.col-lg-4 col-sm-8 flex_cent mt-3 mb-4 -->
          <div class="col-lg-4 col-sm-8 flex_cent mt-3 mb-5">
            <a href="#">
              <!-- /.mt-5 footer_logo -->
              <img class="mt-5 footer_logo" src="./assets/images/footer_logo.svg" alt="Site Logo">
            </a>
          </div>
          <!-- /.col-4 p-1 d-flex justify-content-around align-items-center mb-5 -->
          <div id="footerLinks" class="col-lg-4 col-sm-10 p-1 d-flex justify-content-around align-items-center mb-5">
            <!-- These Links were dynamically generated -->
          </div>
          <!-- /.col-2 d-flex justify-content-evenly align-items-center mt-4 -->
          <div id="footerIcons" class="col-sm-3 col-lg-2 d-flex justify-content-evenly align-items-center mt-5">
            <!-- These Icons were dynamically generated -->
          </div>
        </div>
      </div>
    </section>
  </footer>
  
  <!-- Link to JQuery -->
  <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
  <!-- Link to my Bootstrap CDN JS file -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
  <!-- Link to my Font Awesome CDN JS File -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/js/all.min.js" 
  integrity="sha512-8pHNiqTlsrRjVD4A/3va++W1sMbUHwWxxRPWNyVlql3T+Hgfd81Qc6FC5WMXDC+tSauxxzp1tgiAvSKFu1qIlA=="
  crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <!-- Link to my main JS file -->
  <script src='./assets/js/app.js'></script>

</body>
</html>
