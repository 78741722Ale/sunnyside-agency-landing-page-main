<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sunnyside Agency Landing Page</title>
  <!-- Link to my main stylesheet -->
  <link rel='stylesheet' href='./assets/css/style.css'>
  <!-- Bootstrap CDN Links -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- FontAwesome CDN Links -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" 
  integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" 
  crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  

  <!-- /#site_header -->
  <header id="site_header">
    <!-- /.container-fluid p-0 h_header -->
    <div class="container-fluid p-0 h_header bordo bg-primary">
      <!-- /.row w-100 h-100 m-0 -->
      <div class="row w-100 h-100 m-0"></div>
    </div>
  </header>

  <!-- /#site_main --> 
  <main id="site_main">

    <!-- /#brand -->
    <section id="brand">
      <!-- /.container-fluid p-0 h_brand bordo bg-danger -->
      <div class="container-fluid p-0 h_brand bordo bg-danger">
        <!-- /.w-100 row h-100 m-0 flex-wrap p-0 -->
        <div class="row w-100 h-100 m-0 flex-wrap p-0">
          <!-- Transform Your Brand -->
          <div class="col-md-6 col-sm-12 bordo flex_cent">
            Transform Your Brand
          </div>
          <!-- Egg picture -->  
          <div id="egg_pic" class="col-md-6 col-sm-12 bordo flex_cent">
            Egg picture
          </div>
        </div>
      </div>
    </section>

    <!-- /#stand_out -->
    <section id="stand_out">
      <!-- /.container-fluid p-0 h_standout bordo bg-danger -->
      <div class="container-fluid p-0 h_standout bordo bg-danger">
        <!-- /.w-100 row h-100 m-0 flex-wrap p-0 -->
        <row class="row w-100 h-100 m-0 p-0 flex-wrap">
          <!-- Glasses Picture -->
          <div id="glass_pic" class="col-md-6 col-sm-12 bordo flex_cent">
            Glasses Picture
          </div>
          <!-- Stand Out -->  
          <div class="col-md-6 col-sm-12 bordo flex_cent">
            Stand Out
          </div>
        </row>
      </div>
    </section>

    <!-- /#design_photo -->
    <section id="design_photo">
      <!-- /.container-fluid p-0 h_standout bordo bg-danger -->
      <div class="container-fluid p-0 h_design bordo bg-danger">
        <!-- /.w-100 h-100 row m-0 p-0 -->
        <div class="w-100 row h-100 m-0 p-0">
          <!-- Cherry Picture -->
          <div id="cherry_pic" class="col-md-6 col-sm-12 bordo flex_cent">
            Cherry Picture
          </div>
          <!-- Orange Picture -->  
          <div id="orange_pic" class="col-md-6 col-sm-12 bordo flex_cent">
            Orange Picture
          </div>
        </div>
      </div>
    </section>
    
    <!-- /#testimonials -->
    <section id="testimonials">
      <!-- /.container-fluid p-0 h_testimonials bordo bg-danger -->
      <div class="container-fluid p-0 bordo bg-danger">
        <!-- /.w-100 row h-100 m-0 -->
        <div class="w-100 row h-100 m-0 d-flex justify-content-center align-items-center flex-wrap">
          <!-- /.col-12 p-0 m-0 bordo h-75 -->
          <div class="col-md-12 p-0 m-0 bordo">
            <!-- /.w-100 row h-100 m-0 p-0 flex-wrap d-flex justify-content-center align-items-center -->
            <div class="row w-100 m-0 p-0 d-flex justify-content-center align-items-center flex-wrap flex-sm-wrap">
              <!-- This testimonials are supposed to be dynamics -->
              <!-- /.col-md-3 col-12 bg-success bordo h_testimonial flex_cent -->  
              <div class="col-md-3 col-12 bg-success bordo h_testimonial flex_cent">
                <!-- /.single_testimonial -->
                <div class="card single_testimonial w-100 bg-warning">
                  First Testimonial
                </div>
              </div>
              <!-- /.col-md-3 col-12 bg-success bordo h_testimonial flex_cent -->
              <div class="col-md-3 col-12 bg-success bordo h_testimonial flex_cent">
                <!-- /.card single_testimonial w-100 bg-warning -->
                <div class="card single_testimonial w-100 bg-warning">
                  Second Testimonial
                </div>
              </div>
              <!-- /.col-md-3 col-12 bg-success bordo h_testimonial flex_cent -->
              <div class="col-md-3 col-12 bg-success bordo h_testimonial flex_cent">
                  <!-- /.card single_testimonial w-100 bg-warning -->
                  <div class="card single_testimonial w-100 bg-warning">
                    Third Testimonial
                  </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    
  </main>

  <!-- /#site_footer -->
  <footer id="site_footer">

    <!-- /#cards -->
    <section id="cards">
      <!-- /.container-fluid p-0 h_cards bordo bg-warning -->
      <div class="container-fluid p-0 h_cards bordo bg-warning">
        <!-- /.row w-100 h-100 m-0 -->
        <div class="row d-flex justify-content-center align-items-center  w-100 h-100 m-0 p-0 flex-wrap flex-sm-wrap">
          <!-- This cards needs to be generate dynamically -->
          <!-- /.col-md-3 col-sm-6 h-100 bg-primary bordo -->
          <div class="col-md-3 h-100 bg-primary bordo flex_cent">
            Prima Card
          </div>
          <!-- /.col-md-3 col-sm-6 h-100 bg-primary bordo -->
          <div class="col-md-3 h-100 bg-primary bordo flex_cent">
            Seconda Card
          </div>
          <!-- /.col-md-3 col-sm-6 h-100 bg-primary bordo -->
          <div class="col-md-3 h-100 bg-primary bordo flex_cent">
            Terza Card
          </div>
          <!-- /.col-md-3 col-sm-6 h-100 bg-primary bordo -->
          <div class="col-md-3 h-100 bg-primary bordo flex_cent">
            Quarta Card
          </div>
        </div>
      </div>
    </section>
    
    <!-- /#icons -->
    <section id="icons">
      <!-- /.container-fluid p-0 h_icons bordo bg-warning -->
      <div class="container-fluid p-0 h_icons bordo bg-warning">
        <!-- /.row w-100 h-100 m-0 -->
        <div class="row w-100 h-100 m-0"></div>
      </div>
    </section>

  </footer>
  

  <!-- Link to my Bootstrap CDN JS file -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
  integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <!-- Link to my Font Awesome CDN JS File -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/js/all.min.js" 
  integrity="sha512-8pHNiqTlsrRjVD4A/3va++W1sMbUHwWxxRPWNyVlql3T+Hgfd81Qc6FC5WMXDC+tSauxxzp1tgiAvSKFu1qIlA=="
  crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <!-- Link to my main JS file -->
  <script src='./assets/js/app.js'></script>

</body>
</html>
